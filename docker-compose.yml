version: "3.9"
services:
  backend:
    build: ./backend
    container_name: avr-app-backend
    restart: always
    ports:
      - "3000:3000"
    environment:
      - DB_TYPE=sqlite
      - DB_DATABASE=/app/data/data.db
      - JWT_SECRET=supersecret
    volumes:
      - ./data:/app/data
      - /var/run/docker.sock:/var/run/docker.sock

  frontend:
    build: ./frontend
    container_name: avr-app-frontend
    restart: always
    ports:
      - "3001:3000"
    environment:
      - NEXT_PUBLIC_API_URL=http://backend:3000
